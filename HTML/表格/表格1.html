<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>列表基础</title>
</head>

<body>
    <table border="6" align="center" border="1" width="500" height="250" cellspacing="0" frame="box">
        <caption>前端工程师薪资</caption>
        <thead align="center">
            <tr bgcolor="pink">
                <th rowspan="2">城市</th>
                <th colspan="2">2014年</th>
                <th rowspan="2">2015年</th>
                <th rowspan="2">2016年</th>
            </tr>
     
            <tr bgcolor="pink">
                <th>上半年</th>
                <th>下半年</th>
            </tr>
               </thead>
        <tbody align="center">
            <tr>
                <td bgcolor="green">北京</td>
                <td>8000</td>
                <td>9000</td>
                <td>10000</td>
                <td>12000</td>
            </tr>
            <tr>
                <td bgcolor="green">上海</td>
                <td>6000</td>
                <td>7000</td>
                <td>8000</td>
                <td>10000</td>
            </tr>
        </tbody>
        <tfoot align="center" bgcolor="green">
            <tr>
                <td>合计</td>
                <td>7000</td>
                <td>8000</td>
                <td>9000</td>
                <td>11000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
