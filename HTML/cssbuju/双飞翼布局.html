<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		body{min-width: 700px;}
		.header,
		.footer{width: 100%;
				height: 70px;
				background-color: gray;
				line-height: 70px;
				text-align: center;

		}
		.footer{float: left;}
		.main,
		.sub,
		.extar{min-height: 300px;
				float: left;

		}
		/*与圣杯布局区别的是，需要给main设置个最小宽度，左右两侧模块不再跟中间模块放在一个div块中*/
		.main{min-width: 700px;
			width: 100%;
			  }
		.main-body{background: orange;
					min-height: 300px;
					margin-left: 220px;margin-right: 200px;}
		.sub{width: 220px;
			 margin-left:-100%; 
			 background-color: blue;}
		.extar{width: 200px;
			 margin-left: -200px;
			 background-color: green;}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>
	<div class="main">
		<div class="main-body">中间</div>
	</div>
	
	<div class="sub">左</div>
	<div class="extar">右</div>
	<div class="footer">footer</div>
</body>
</html>
