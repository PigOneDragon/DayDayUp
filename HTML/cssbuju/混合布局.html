<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合布局</title>
	<style type="text/css">
		*{margin: 0;padding:0;}
		.header{background-color: green;
				width: 100%;
				height: 100px;
				line-height: 100px;
				text-align: center;}
		.banner{background-color: gray;
				width: 100%;
				height: 150px;
				line-height: 150px;
				text-align: center;}
		.main{width: 100%;
				/*clear: both;
				zoom:1;
				overflow: hidden;*/}
		.main .left{background-color: blue;
					width: 60%;
					height: 700px;
					float: left;
					text-align: center;}
		.main .right{background-color: orange;
					width: 40%;
					height: 700px;
					text-align: center;
					float: left;}

		.foot{background-color: red;
				width: 100%;
				height: 80px;
				text-align: center;}
	</style>
</head>
<body>
	<div class="header">这是页面头部</div>
	<div class="banner">这是轮播图</div>
	<div class="main">
		<div class="left">这是页面主体左侧</div>
		<div class="right">这是页面主体右侧</div>
		<p style="clear: both;zoom:1;"></p><!-- 注：清除浮动，是在浮动元素的最后添加一个空元素，清除子元素浮动带来的塌陷 -->
	</div>
	<div class="foot">这是页脚</div>
</body>
</html>
