<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style type="text/css">
    	*{margin: 0;padding: 0;}
    	body{min-width: 700px;}/*圣杯布局中最小宽度的设置遵循：大于等于2倍左模块宽+右侧模块宽*/
    	.main{
    			padding: 0 200px;
    			
    		}
    	.header,
    	.footer{
    			width: 100%;
    			height: 60px;
    			background: gray;
    			text-align: center;
    			float: left;/*这里页脚设置浮动的原因是，当网页内容设置浮动后，页脚会浮到页头下面*/
    	}
    	.middle,
    	.left,
    	.right{float: left;
    			min-height: 100px;}/*?当超过了最小高度，会遮挡到下面的模块，怎么办*/



    	.middle{width:100%;
    			background: blue; }

    	.left{width:200px;
    			background: green;
    			margin-left:-100%;
    			position: relative;
    			left:-200px;
    		/*向左移动父元素宽度的100%，此时是middle的内容宽度，因为middle宽度为100%，左右2个模块因为浮动被挤到下面*，要实现在页面最左侧，第一步，先将left移动至容器的左上角，第二步，需要利用相对定位，左移main模块左边填充的距离*/ }

		.right{width:200px;
    			background: red;
    			margin-left: -200px;
    			position: relative;
    			left: 200px; }

    </style>
</head>

<body>
    <!-- 圣杯布局，是3列布局中，左右2侧宽度固定，中间自适应，优先渲染中间的块-->
    <div class="header">这是页头</div>
    <div class="main">
        <div class="middle">这是中间内容，宽度自适应这是中间内容，宽度自适应这是中间内容，宽度自适应这是中间内容，宽度自适应这是中间内容，宽度自适应这是中间内容，宽度自适应这是中间内容，宽度自适应</div>
        <div class="left">这是左边内容，宽度固定这是左边内容，宽度固定这是左边内容，宽度固定这是左边内容，宽度固定这是左边内容，宽度固定</div>
        <div class="right">这是右边内容，宽度固定这是右边内容，宽度固定这是右边内容，宽度固定这是右边内容，宽度固定这是右边内容，宽度固定这是右边内容，宽度固定这是右边内容，宽度固定</div>
    </div>
    
    <div class="footer">这是页脚</div>
</body>

</html>
