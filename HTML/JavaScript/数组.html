		 员工合同3年后
		 function His() {
			 var year=parseInt(prompt("入职年份"));
			 var mon=parseInt(prompt("入职月份"));
			 var day=parseInt(prompt("入职日期"));
			 var rztime=new Date(year,mon,day);
			 var dqtime=new Date((year+3),mon,day);
			 console.log("入职日期为"+rztime.getFullYear()+"-"+rztime.getMonth()
			 +"-"+rztime.getDate());
			 console.log("合同到期日期为"+dqtime.getFullYear()+"-"+dqtime.getMonth()
			 +"-"+dqtime.getDate());
		 }
