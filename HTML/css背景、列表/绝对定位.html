<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css">
		.gg{width: 200px;
			height: 200px;
			border:1px solid;
			background-color: red;
			position: relative;}
		.b{width: 190px;
			height: 90px;
			border:1px solid #f2f2f2;
			background-color: green;
			position: absolute;
			
			top:auto;
			left:auto;
			bottom: auto;
			right:auto;}
		.c{width: 90px;
			height: 90px;
			border:1px solid #f2f2f2;
			background-color: blue;
			position: absolute;
			/*top:auto;
			left:auto;
			bottom: auto;
			right:auto;*/

			}
	</style>
</head>
<body>
	<div>
	<div class="gg">
		hhhh
	</div>
	
	<div class="b">ssssssss</div>
	</div>
	<div class="c">rrrrrs</div>
	</div>
</div>
</body>
</html>
