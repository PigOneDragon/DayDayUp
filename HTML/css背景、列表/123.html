		.t{width: 80px;
			height: 80px;
			background-color: black;
			}
		.tt{width: 80px;
			height: 80px;
			background-color: #fff;
			}
	</style>
</head>
<body>
	<!--<div class="ba">aa</div>-->
	<div class="bb">bb<div class="t">bbbb-1</div></div>
	<div class="bc">cc<div class="tt">cccc-1</div></div>

</html>
