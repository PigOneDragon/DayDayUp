<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> 无序列表</title>
</head>
<body>
<p>无序列表1</p>
<ul>
	<li>朝辞白帝彩云间，</li>
	<li>千里江陵一日还。</li>
	<li>两岸猿声啼不住，</li>
	<li>轻舟已过万重山。</li>
</ul>
<ul type="square">
	<li>朝辞白帝彩云间，</li>
	<li>千里江陵一日还。</li>
	<li>两岸猿声啼不住，</li>
	<li>轻舟已过万重山。</li>
</ul>
<ul type="circle">
	<li>朝辞白帝彩云间，</li>
	<li>千里江陵一日还。</li>
	<li>两岸猿声啼不住，</li>
	<li>轻舟已过万重山。</li>
</ul>
<hr/>
<!--有序列表属性只有1、a、A、I、i-->
<ol type="a">
	<li>朝辞白帝彩云间，</li>
	<li>千里江陵一日还。</li>
	<li>两岸猿声啼不住，</li>
	<li>轻舟已过万重山。</li>
</ol>
<hr/>
<dl>
	<dt>找了</dt>
	<dd>朝辞白帝彩云间，</dd>
	<dd>千里江陵一日还。</dd>
	<dt>请知</dt>
	<dd>两岸猿声啼不住，</dd>
	<dd>轻舟已过万重山。</dd>
</dl>

</body>
</html>
