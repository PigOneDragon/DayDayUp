<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>padding内填充</title>
	<style type="text/css">
		.one{
			background-color: pink;
			width: 200px;
			height: 200px;
			padding-top:50px;
			padding-left:100px;

		}
		.two{padding-top:30px;
			 padding-left: 30px;
			 padding-right: 30px;
			 background-color: orange;
			 width: 100px;
			 height: 100px;}
		span{background-color:yellow;}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"><span>我是span元素</span></div>
	</div>
</body>
</html>
