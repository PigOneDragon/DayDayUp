<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css优先级</title>
    <style type="text/css">
    	ul li.li1{color:orange !important;}
    	#ul1 .li3{color: yellow;}
    </style>
</head>

<body>
    <ul>
        <li style="color:green" class="li1">JS基础</li>
        <li>JS函数</li>
        <li>JS对象</li>
    </ul>
    <ol id="ul1">
        <li class="li3">CSS基础</li>
        <li>CSS语法</li>
        <li>CSS优先级</li>
    </ol>
</body>

</html>
