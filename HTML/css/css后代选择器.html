<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css后代选择器</title>
	<style type="text/css">
		*{font-family:"Mircosoft YaHei";}
		ul,ol{font-size: 20px;}
		.u{color:green;}
		.o{color:blue;}
	
	</style>
</head>
<body>
	<h3>图书排行榜</h3>
	<ul class="u">
		<li>三体</li>
		<li>盗墓笔记</li>
		<li>冰与火之歌</li>
	</ul>
	<h3>游戏排行榜</h3>
	<ol class="o">
		<li>LOL</li>
		<li>DOTA</li>
		<li>炉石</li>
	</ol>

</body>
</html>
