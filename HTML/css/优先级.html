<head>
	<meta charset="UTF-8">
	<title>css优先级</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
	.red{
		color:red;
	}
	div.c{
		color:red;
		text-decoration: underline;
	}
	p.s{
		font-size: 20px;

	<style type="text/css">

<body>

	<p>我是P里面的文字</p>

	<h3 class="red">css选择的艺术h3</h3>
	<div class="c">div1</div>
	<div id="blue">div2</div>
	<p class="s">p标签</p>
</body>
