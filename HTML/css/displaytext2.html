<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>display属性</title>
        <style type="text/css">
            ul {width:200px;}
          
            /*补充样式*/
            li{display: none;}
           
            ul:hover li{display:inline;}
            
            p{border:2px blue solid;width:300px;height: 200px;}
            span{display:block;border:2px blue solid;width:300px;height: 200px;}
        </style>
    </head>
    <body>
        <ul>
            <h2>家电</h2>
            <li>冰箱</li>
            <li>空调</li>
            <li>洗衣机</li>
        </ul>
        <p>全栈工程师</p>
        <span>quanzhangognchegns</span>
    </body>
</html>
