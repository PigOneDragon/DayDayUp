<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max min属性值</title>
    <style type="text/css">
        div{width: 600px;background-color: pink;}
        p{background-color: yellow;width: 500px;}
        .one{width: 50%;}
        .two{max-width: 30%;}
        .the{min-width: 70%;}
        .p3{max-width: 400px;min-width: 100px;}
    </style>
</head>
<body>
<div>
    <p class="one">第一个P标签是父元素宽度的50%</p>
    <p class="two">第二个P标签的最大宽度是父元素宽度的30%</p>
    <p class="the">第三个P标签的最小宽度是父元素的70%</p>
    <p class="p3">第三个P标签的最小宽度是父元素的70%</p>
    <p>500px</p>
</div>
</body>
</html>
