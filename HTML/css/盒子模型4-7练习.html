<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>4-7编程练习</title>
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }
    div.body {
        width: 200px;
        margin: 0 auto;
        background-color: #ececec;
        font-family: "微软雅黑";
    }
    ul {
        list-style: none;
        text-align: center;
    }
    h3 {
        border: 1px green solid;
        font-family: "宋体";
    }
    li {
        display: none;
    }
    ul:hover li {
        display: block;
        background-color: orange;
    }
    </style>
</head>

<body>
    <div class="body">
        <ul>
            <h3>家电</h3>
            <li>冰箱</li>
            <li>洗衣机</li>
            <li>空调</li>
        </ul>
        <ul>
            <h3>洗护</h3>
            <li>洗衣液</li>
            <li>消毒液</li>
            <li>柔顺剂</li>
        </ul>
        <ul>
            <h3>衣物</h3>
            <li>衬衫</li>
            <li>裤子</li>
            <li>卫衣</li>
        </ul>
    </div>
</body>

</html>
