<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css文本样式应用</title>
	<style type="text/css">
		div{background-color: gray;height: 150px;width:100%;display:table;text-align:center;}
		p{display: table-cell;vertical-align: middle;}
		.one{color: red;font-size: 3em;font-weight: bold;}
		.two{color: orange;font:1.6em "黑体";letter-spacing: 5px;vertical-align: 8px;}
	</style>
</head>
<body>
	<div>
		<p><span class="one">慕课网</span>&nbsp;&nbsp;<span class="two">只学有用的</span><span>！</span></p>
	</div>
</body>
</html>
