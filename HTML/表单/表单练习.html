<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>

<body>
    <h2 align="center">注册信息</h2>
    <hr color="#336699" />
    <from>
        <table align="center" bgcolor="#f2f2f2" width="600px">
            <tr>
                <td>用户名：</td>
                <td><input type="y=text" name="name" placeholder="请输入用户名" maxlength="6" size="25" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="paw" placeholder="请输入密码" maxlength="6" size="25" /></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="paw2" placeholder="请重新输入密码" maxlength="6" size="25" /></td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td><input type="file" name="file" /></td>
            </tr>
        </table>
    </from>
    <form>
        <!--单选框的name属性必须设置一致，多选框name属性最好设置一致，方面后台服务器获取数据-->
        性别： 男<input type="radio" name="sex" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女<input type="radio" name="sex" />
        <br />
        我喜欢的水果：<br />
        <input type="checkbox" name="checkbox1" />苹果<br />
        <input type="checkbox" name="checkbox1" />梨<br />
        <input type="checkbox" name="checkbox1" />桃子<br />
        <input type="button" name="button" value="来点我吧" />
    </form>
    <form>
        <table bgcolor="#f2f2f2" width="600px" align="center">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入用户名" /></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="paw" size="25" maxlength="6" placeholder="请输入密码" /></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="paw" size="25" maxlength="6" placeholder="请重新输入密码" /></td>
            </tr>
            <tr>
                <td>上传照片：</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" />男<input type="radio" name="sex" checked />女</td>
            </tr>
            <tr>
                <td>爱好：</td>
                <td><input type="checkbox" name="checkbox1" checked />篮球<input type="checkbox" name="checkbox1" />足球
                    <input type="checkbox" name="checkbox1" />排球</td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="button" value="来点我吧" />
                    <input type="submit" name="submit" value="提交" />
                    <input type="reset" name="reset" />
                </td>
            </tr>
        </table>
    </form>
    　<form>
        <!--下拉菜单,注意下拉列表不可设置multiple size属性-->
        下拉菜单<br />
        <select>
            <option name="op1" value="panda">熊猫</option>
            <option name="op2" value="cat">猫</option>
            <option name="op3" value="x">小熊猫</option>
            <option name="op4" value="ht">海豚</option>
            <option name="op5" value="sy">鲨鱼</option>
        </select>
        <br />列表<br />
        <select size="3" multiple>
            <option name="op1" value="panda">熊猫</option>
            <option name="op2" value="cat">猫</option>
            <option name="op3" value="pan">小熊猫</option>
            <option name="op4" value="pnda">海豚</option>
            <option name="op5" value="da">鲨鱼</option>
        </select>
		<!--分组下拉菜单-->
        <select>
        	<option>--请选择--</option>
        	<optgroup label="水果">
            <option name="op1" value="panda">苹果</option>
            <option name="op2" value="cat">猕猴桃</option>
            <option name="op3" value="pan">杏子</option>
        	</optgroup>
            <optgroup label="蔬菜">
            <option name="op4" value="pnda">西红柿</option>
            <option name="op5" value="da">白菜</option>
            <option name="op6" value="a">小白菜</option>
            </optgroup>
        </select>
        <textarea name="jj" cols="20" rows="2" placeholder="请在此处介绍自己...">asdasfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffsdsdsdsdsdf</textarea>
    </form>
</body>

</html>
