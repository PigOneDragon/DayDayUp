<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>页头练习</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .header {
        width: 100%;
        /*background-color: gray;*/
        height: 100px;
        overflow: hidden;
    }
    .header .logo {
        width: 300px;
        height: 85px;
        padding: 8px 0 0 80px;
        float: left;
    }
    .header .nav {
        float: right;
        padding-right: 100px;
    }
    .nav li {
        float: left;
        padding-right: 50px;
        line-height: 100px;
    }

    .bannar {
        width: 100%;
        height: 500px;
        /*position: absolute;
				top:100px;*/
    }
    .bannar img {
        width: 100%;
        height: 500px;
    }
    .mask {
        width: 100%;
        height: 500px;
        position: absolute;
        top: 100px;
        z-index: 1;
        background-color: black;
        opacity: 0.3;
    }
    /*透明度0.0~1.0，全透到不透*/

    .text {
        width: 200px;
        height: 80px;
        /*background: red;*/
        position: absolute;
        top:50%;
        left: 50%;
        margin-top: -40px;
        margin-left: -100px;
        text-align: center;
        z-index: 2;
    	font-family: "微软雅黑";
    	font-size:20px;
    	color: #fff;
    	font-weight: bold;}
    	button{border-radius: 6px;
    			width: 180px;
    			height: 30px;
    			background-color: orange;}
    </style>
</head>

<body>
    <div class="header">

                <li>移动端</li>
                <li>数据库</li>
            </ul>
        </div>

            <div class="bannar">
                <!-- <img src="http://climg.mukewang.com/58f829ca00010be703840240.jpg" alt="荷花"> -->
                <img src="..\2.jpg" alt="车">
			</div>
