<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        div[class*='col-']{
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>
<body>
<!--
必须有container类名，一行12列内容，列内可嵌套行，列类名的最后数字表示该元素占用几列，col-md-offset-x偏移几列
col-md-push-* 向右移动几列  col-md-pull-*向左移动几列
-->
<div class="container">
    <div class="row">
        <div class="col-md-1">1</div>
        <div class="col-md-1">2</div>
        <div class="col-md-1">3</div>
        <div class="col-md-1">4</div>
        <div class="col-md-1">5</div>
        <div class="col-md-1">6</div>
        <div class="col-md-1">7</div>
        <div class="col-md-1">8</div>
        <div class="col-md-1">9</div>
        <div class="col-md-1">10</div>
        <div class="col-md-1">11</div>
        <div class="col-md-1">12</div>
    </div>
    <div class="row">
        <div class="col-md-4">1</div>
        <div class="col-md-4">2</div>
        <div class="col-md-4">3</div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-3">1</div>
    </div>
    <div class="row">
        <!--类似col-md-3 在不同的分辨率下使用-->
        <div class="col-sm-3">3</div>
    </div>
    <div class="row">
        <!--push-3 右移-->
        <div class="col-md-7  col-md-push-5">
            <div class="row">
                <div class="col-md-1">1</div>
                <div class="col-md-1">2</div>
                <div class="col-md-1">3</div>
                <div class="col-md-1">4</div>
                <div class="col-md-1">5</div>
                <div class="col-md-1">6</div>
                <div class="col-md-1">7</div>
                <div class="col-md-1">8</div>
                <div class="col-md-1">9</div>
                <div class="col-md-1">10</div>
                <div class="col-md-1">11</div>
                <div class="col-md-1">12</div>
            </div>
        </div>
        <!--默认在原来未占用位置后面，这里默认是在8列，加上pull属性后从8向左移动  8-5 到第三列-->
        <div class="col-md-2  col-md-pull-5">2</div>
    </div>
</div>
<button class="btn btn-success">hello</button>
</body>
</html>
