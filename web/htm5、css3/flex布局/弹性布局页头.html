<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <style>
        /*在此处补充代码*/
        *{
            margin: 0;
            padding: 0;
            border: none;
        }
        header{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 65px;
            background-color: #000;
            min-width: 800px;
        }
        .logo img{
            display: block;
        }
        /*导航项*/
        .nav{
            list-style: none;
            display: flex;
            justify-content: space-between;
            width: 500px;

        }
        .nav li{
            color: #fff;
            font-size: 20px;
        }
        /*登录*/
        .login{
            display: flex;
            justify-content: space-between;
            width: 100px;
        }
        .login input{
            background-color: yellow;
            border-radius: 3px;
            width:40px;
            height: 20px;
        }
        /*卡片购物车*/
        .container{
            display: flex;
            justify-content: space-between;
            /*align-content: center;*/
            margin: 40px 80px 0;
            min-width: 1250px;
        }
        .container .box{
            background-color: #eee;
            border-radius: 8px;
            width: 600px;
            height: 150px;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /*文字样式*/
        .container .box .box-body{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 150px;
        }
        .container .box .box-body > p{
            font-size: 20px;
        }
        .container .box .box-btn{
            background-color: orange;
            width: 130px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        .container .box .box-btn:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
