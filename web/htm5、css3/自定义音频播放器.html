<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放器</title>
    <link rel="stylesheet" href="css/audio.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
</head>
<body>
<div class="out">
    <div class="in">
        <div class="top">
            <!--顶部图片-->
            <div class="top-pic"></div>
            <!--图片左侧遮罩-->
            <div class="top-mask"></div>
        </div>
        <!--进度条-->
        <div class="bar">
            <div class="bar-now">
                <!--缓存进度条-->
                <div class="bar-load"></div>
            </div>
        </div>
        <!--控制台-->
        <div class="controls">
            <div class="controls-box">
                <div class="prev"></div>
                <div class="play"></div>
                <div class="next"></div>
            </div>
            <div class="volume"></div>
        </div>
    </div>
</div>
<script src="js/audio.js"></script>
</body>
</html>
