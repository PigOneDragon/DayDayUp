<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2-5</title>
    <style type="text/css">
        div {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            width: 400px;
            height: 400px;
            margin: auto;
            border: 1px solid red;
            border-bottom: 200px solid red;
            border-radius: 50%;
            transform-origin: 50% 50%;
            animation-name: rotate;
            animation-duration: 5s;
            animation-timing-function: linear;
            /*此处写代码*/
            animation-iteration-count: infinite;
        }
        @keyframes rotate {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
        div:before {
            content: "";
            position: absolute;
            top: 90px;
            left:0;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 90px solid #f00;
            border-radius: 50%;
        }
        div:after {
            content: "";
            position: absolute;
            top: 105px;
            right:0;
            width: 20px;
            height: 20px;
            background: #f00;
            border: 90px solid #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
