<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <style type="text/css">
        .box{
            line-height: 30px;
            margin: 40px;
        }
        .box>input{
            width: 60%;
            height: 30px;
            border-radius: 6px;
        }
        .box>label{
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
        .box .submit{
            margin-left: 100px;
            display: block;
            width: 100px;
            background-color: #0077aa;
        }
        .error-msg{
            color: red;
            margin-left: 100px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<form action="">
    <div class="box">
        <label for="name">用户名:</label>
        <input type="text" id="name" required />
    </div>
    <div class="box">
        <label for="email">邮箱:</label>
        <input type="email" id="email" required />
    </div>
    <div class="box">
        <input class="submit" type="submit" value="提交" />
    </div>
</form>
<script>

    var requires = $('input:required');

    //监听 未验证成功，阻止默认事件  添加自定义错误信息提示
    $('.submit').click(function () {
        $('.error-msg').remove();
    });
        requires.on('invalid',function () {
            var parent = $(this).parent();
            //获取到的parent元素为什么会重复出现两遍？已解决，不能放在submit事件上
            console.log(parent);
            parent.append($('<div class="error-msg">'+this.validationMessage +'</div>'));
            return false;
        });

</script>
</body>
</html>
