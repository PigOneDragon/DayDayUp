<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            perspective: 800px;
            perspective-origin: 50%;
        }
        .box{
            position: relative;
            margin: 50px;
            width: 100px;
            height: 100px;
            display: inline-block;
            transform-style: preserve-3d;
        }
        .box div{
            text-align: center;
            width: 100%;
            height: 100%;
            line-height: 100px;
            border: 1px solid #666;
            position: absolute;
            box-shadow: 0 0 15px rgba(0,0,0,.2) inset;
            background-color: rgba(255,255,255,.1);
        }
        .box .one{
            transform:translateZ(50px);
        }
        .box .two{
            transform: rotateY(180deg) translateZ(50px);
        }
        .box .three{
            transform: rotateY(90deg) translateZ(50px);
        }
        .box .four{
            transform: rotateY(-90deg) translateZ(50px);
        }
        .box .five{
            transform: rotateX(90deg) translateZ(50px);
        }
        .box .six{
             transform: rotateX(-90deg) translateZ(50px);
         }
    </style>
</head>
<body>
<div class="box">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
</div>
</body>
</html>
