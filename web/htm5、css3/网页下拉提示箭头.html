<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9</title>
    <style type="text/css">
        div {
            font-family: Arial;
            font-size: 72px;
            font-weight: bold;
            position: fixed;
            right: 0;
            left: 0;
            width: 30px;
            height: 30px;
            margin: auto;
            transform: rotate(90deg);
            /*此处写代码*/
            animation: xl .5s ease-in-out 5s infinite alternate;
        }
        @keyframes xl {
            from{
                bottom: 10px;
            }
            to{
                bottom: 25px;
            }
        }
    </style>
</head>
<body>
<div>&gt;</div>
</body>
</html>
