<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>太极</title>
    <style type="text/css">
        div.box{
            width: 200px;
            height: 200px;
            margin: 100px;
            border: 1px #999 solid;
            border-radius: 50%;
            background: linear-gradient(90deg,white 50%,black 50%);
            position: relative;
            /*设置动画*/
            animation-name: xz;
            animation-duration: 3s;
            animation-timing-function: linear;
            /*重复*/
            animation-iteration-count: infinite;
        }
        @keyframes xz {
            from{
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
            }
            to{
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
            }
        }
        div.box::before{
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50px;
            background-color: black;
            border: 40px solid white;
        }
        div.box::after{
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            left: 50px;
            border: 40px solid black;
            background-color: white;
        }
        .box .black{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 37px;
            left: 96px;
            background-color: black;
        }
        .box .white{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 140px;
            left: 86px;
            background-color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="box">
    <!--2个小圆点用border实现-->
    <!--<div class="black"></div>-->
    <!--<div class="white"></div>-->
</div>
</body>
</html>
