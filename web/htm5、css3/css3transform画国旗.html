<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{float: left;}
        .bg{
            width: 600px;
            height: 400px;
            margin: 100px;
            background-color:red;
            position: relative;
        }
        .bg > .big{
            width: 0;
            height: 0;
            margin: 20px 80px;
            /*background-color: red;*/
            border-bottom:80px solid yellow;
            border-left:30px solid transparent;
            border-right:30px solid transparent;
            position: relative;
        }
        .bg > .big::before{
            content: "";
            width: 0;
            height: 0;
            border-bottom:70px solid yellow;
            border-left:100px solid transparent;
            border-right:100px solid transparent;
            transform: rotate(35deg);
            position: absolute;
            top: 65px;
            left: -100px;
        }
        .bg > .big::after{
            content: "";
            width: 0;
            height: 0;
            border-bottom:70px solid yellow;
            border-left:100px solid transparent;
            border-right:100px solid transparent;
            transform: rotate(-35deg);
            position: absolute;
            top: 65px;
            left: -100px;
        }
        .bg > .star{
            width: 0;
            height: 0;
            border-bottom:30px solid yellow;
            border-left:10px solid transparent;
            border-right:10px solid transparent;
            position: relative;
            top: 20px;
            left: 100px;
            transform: rotate(15deg);
        }
        .bg > .star::before{
            content: "";
            width: 0;
            height: 0;
            border-bottom:20px solid yellow;
            border-left:30px solid transparent;
            border-right:30px solid transparent;
            transform: rotate(35deg);
            position: absolute;
            top: 20px;
            left: -30px;
        }
        .bg > .star::after{
            content: "";
            width: 0;
            height: 0;
            border-bottom:20px solid yellow;
            border-left:30px solid transparent;
            border-right:30px solid transparent;
            transform: rotate(-35deg);
            position: absolute;
            top: 20px;
            left: -30px;
        }
        .bg > div.one{
            top: 50px;
            transform: rotate(30deg);
        }
        .bg > div.two{
            top: 150px;
            transform: rotate(45deg);
        }
        .bg > div.three{
            top: 250px;
            transform: rotate(90deg);
        }
        .bg > div.four{
            top: 350px;
            transform: rotate(135deg) translate(50px,0);
            /*transform: ;*/
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="big"></div>
    <div class="star one"></div>
    <div class="star two"></div>
    <div class="star three"></div>
    <div class="star four"></div>
</div>
</body>
</html>
