<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery轮播1-13作业</title>
    <link rel="stylesheet" href="css/jQuery轮播.css">

</head>
<body>
    <div class="main">
        <h2>jQuery实现轮播图</h2>
        <!--图片轮播区-->
        <div class="pics">
            <a href="#"><div class="pic one active"></div></a>
            <a href="#"><div class="pic two"></div></a>
            <a href="#"><div class="pic three"></div></a>
            <a href="#"><div class="pic four"></div></a>
            <a href="#"><div class="pic five"></div></a>
            <!--两边按钮-->
            <div class="button">
                <img src="img/pre2.png" alt="left">
            </div>
            <div class="button right">
                <img src="img/pre.png" alt="right">
            </div>
            <!--右下方圆点-->
            <div class="dots">
                <span class="Active"></span><span></span><span></span><span></span><span></span>
            </div>
        </div>
    </div>
    <script src="JavaScript/jquery-1.12.4.js"></script>
    <script src="JavaScript/jQuery轮播.js"></script>

</body>
</html>
