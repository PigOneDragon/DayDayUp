<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chosen</title>
    <link href="https://cdn.bootcss.com/chosen/1.8.8.rc6/chosen.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.date.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/themes/default.time.css" rel="stylesheet">

</head>
<body>
<form>
    <input type="text" placeholder="date" id="datepicker"/>
    <input type="text" placeholder="time" id="timepicker" />
</form>
<button class="btn">open</button>

<select name="select" id="demo">
    <optgroup label="数字">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </optgroup>
    <optgroup label="字母">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
    </optgroup>
</select>
<br />
<select name="select1" id="demo1" multiple>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
</select>



    <script src="../jquery-1.12.4.js"></script>
    <script src="https://cdn.bootcss.com/chosen/1.8.8.rc6/chosen.jquery.js"></script>
<script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.js"></script>
<script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.date.js"></script>
<script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/picker.time.js"></script>
<script src="https://cdn.bootcss.com/pickadate.js/3.5.6/compressed/translations/zh_CN.js"></script>
<script>
    $("#demo").chosen({
        width:'150px',
        // allow_single_deselect: true
    });
    $("#demo1").chosen({
        width:'250px'
    });
    var $input = $('#datepicker').pickadate();

    // Use the picker object directly.
    var picker = $input.pickadate('picker');
    picker.on({
        open:function () {
            console.log('open');},

        render:function () {
            console.log('render');},
        close:function () {
            console.log('colse');}
    });
    $('#datepicker').pickadate();
    $('#timepicker').pickatime();
</script>
</body>
</html>
