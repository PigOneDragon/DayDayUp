<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼容二级事件集</title>
    <script src="../jquery-1.12.4.js"></script>

</head>
<body>
<div id="box">
    <div id="box1">
        <div id="box2">
            <p id="text">将每一个匹配的元素的子内容(包括文本节点)用一个HTML结构包裹起来 这个函数的原理是检查提供的第一个元素
                （它是由所提供的HTML标记代码动态生成的），并在它的代码结构中找到最上层的祖先元素－－这个祖先元素就是包装元素。
            </p>
        </div>
    </div>
</div>
<script src="JavaScript/兼容.js"></script>
</body>
</html>
