<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>习题</title>
    <style>
        .cards div {
            float: left;
            margin: 10px;
            width: 100px;
            height: 100px;
            color: #fff;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            text-indent: -9999px;
            background-color: #333;
        }

    </style>
</head>
<body>

<h1>添加事件处理</h1>

<div class="cards">
    <div>43</div>
    <div>21</div>
    <div>56</div>
    <div>16</div>
    <div>89</div>
    <div>94</div>
    <div>46</div>
    <div>26</div>
    <div>67</div>
    <div>90</div>
    <div>25</div>
    <div>10</div>
    <div>84</div>
    <div>76</div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function () {
        var wt=$('.cards');
        //方法1  利用触发当前事件的元素，事件是冒泡的会向上找绑定事件的父元素，事件的target就是触发事件的元素，从这个元素向上找
        // wt.on('click',function (event) {
        //     event.target.style.textIndent='0';
        // });
        //方法2 指定的子元素上的事件处理  这里传递的子元素是div
        wt.on('click','div',function () {
            $(this).css('textIndent',0);
        });

    });
</script>
</body>
</html>
