<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工厂模式</title>
</head>

<body>
    <script>
        // 字面式声明对象
        var obj = {
            name: "xm",
            sex: 'male',
            say: function () {
                return "hello!";
            }
        };
        // new 操作符后跟构造函数
        var obj1 = new Object();
        obj1.name = "xh";
        obj1.sex = "fomale";
        obj1.say = function () {
            return "helloworld!";
        };
        // 构造方法声明对象
        function obj2(name, sex, say) {
            this.name = name;
            this.sex = sex;
            this.say = say;
        }
        var obj3 = new obj2("xw", "male", function () {
            return "构造方法";
        });
        // 工厂模式
        function ceraterObject(name, sex) {
            var obj4 = new Object();
            obj4.name = name;
            obj4.sex = sex;
            obj4.say = function () {
                return this.name + this.sex + "运行中。。。";
            };
            return obj4
        }
        var box1 = ceraterObject("ld", "24");
        // 原型模式
        // prototype 是object的子对象  所添加的属性、方法，在其他类型为对象的对象上都可以调用
        function test() {}
        test.prototype.name = "ls";
        test.prototype.sex = "male";
        var obj6 = new test();
        // alert(ceraterObject.prototype);

        // 对象练习
        /* 1、工厂模式创建对象格式为：先声明函数、函数内部使用new Object创建对象，并定义方法属性

 2、原型模式创建对象格式为：创建一个空函数，函数外部使用prototype对象定义属性及方法

3、混合模式创建对象格式为：构造+原型  */
        // 1、工厂模式
        function Imooc(name) {
            var imooc = new Object();
            imooc.name = name;
            imooc.action = function () {
                alert("前端！");
            }
            // ***工厂模式最后需return 创建的obj对象
            return imooc;
        }
        var box4 = Imooc("imooc");
        box4.action();
        console.log(box4.name);
        // 2、原型模式
        function test1() {}
        test1.prototype.name = "imooc1";
        test1.prototype.action = function () {
            alert("前端！前端！");
        };
        var test3 = new test1();
        test3.action();
        console.log(test3.name);
        // 3、混合模式
        // 构造模式
        function blog(name) {
            this.name = name;
        }
        // 原型模式
        blog.prototype = {
            action: function () {
                alert("前端");
            }
        }
        var obj8 = new blog('imooc2');
        obj8.action();
        console.log(obj8.name);
    </script>
</body>

</html>
