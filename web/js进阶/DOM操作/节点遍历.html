    var s = "";

    function bl(space, node) {
        if (node.tagName) {
            s += space + node.tagName + "<br />";
        }
        var len = node.childNodes.length;
        for (var i = 0; i < len; i++) {
            bl(space + "*_", node.childNodes[i]);
        }
    }
